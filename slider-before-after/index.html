<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер до/после</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <img class="slider__img slider__img--before" src="img/1.avif" width="300" height="300" alt="До">
    <img class="slider__img slider__img--after" src="img/2.avif" width="300" height="300" alt="После">

    <label class="visually-hidden" for="slider-range">Показать картинку до или после</label>
    <input class="slider__range" id="slider-range" type="range" min="0" max="100" value="50" step="1">

    <div class="slider__range-visible"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
